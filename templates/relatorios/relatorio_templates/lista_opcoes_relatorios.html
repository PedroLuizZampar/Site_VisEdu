<style>
    .botao-opcao-relatorio {
        position: relative;
        background-color: #1E314E;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 8px;
        margin: 0 10px;
        cursor: pointer;
        font-size: 18px;
        margin: 15px 10px;
    }
</style>

<div style="display: flex; align-items: center; justify-content: center; height: 100%; width: 250px;">
    <button class="botao-opcao-relatorio" style=" width: 100%;"
        onclick="document.getElementById('modal').showModal()"
        c-get="{{ url_for('relatorio.filtros_relatorio_geral') }}"
        c-target="#modal">
        <i class="fa-solid fa-file-lines" style="color: #ffffff;"></i><br>Relatório geral
    </button>
</div>

<div style="display: flex; align-items: center; justify-content: center; height: 100%; width: 250px;">
    <button class="botao-opcao-relatorio" style=" width: 100%;"
        onclick="document.getElementById('modal').showModal()"
        c-get="{{ url_for('relatorio.filtros_relatorio_agrupado') }}"
        c-target="#modal">
        <i class="fa-solid fa-file-lines" style="color: #ffffff;"></i><br>Relatório agrupado
    </button>
</div>
