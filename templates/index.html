<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interface de Upload</title>
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
    <main>

        <div class="tab">
            <button class="active"
                c-get="{{ url_for('upload.lista_uploads_nao_analisados') }}"
                c-target=".div-table">
                Uploads
            </button>

            <button class="active"
                c-get="{{ url_for('turma.lista_turmas') }}"
                c-target=".div-table">
                Turmas
            </button>
        </div>

        <section class="content">

            <!-- Valida a última sessão aberta e busca o conteúdo. Caso não ache, renderiza por padrão a lista de uploads não analisados -->
            <div class="div-table" 

                {% if visualizando_turmas %}
                    c-container="{{ url_for('turma.lista_turmas') }}"
                {% endif %}

                {% if visualizando_uploads_nao_analisados %}
                    c-container="{{ url_for('upload.lista_uploads_nao_analisados') }}"
                {% endif %}

                {% if visualizando_uploads_analisados %}
                    c-container="{{ url_for('upload.lista_uploads_analisados') }}"
                {% endif %}

                c-container="{{ url_for('upload.lista_uploads_nao_analisados') }}">
                <!-- Lista de uploads vai aqui -->
            </div>

        </section>

        <!-- Modal formulários -->
        <dialog id="modal">
        </dialog>

        <!-- Modal video -->
        <dialog id="video">
        </dialog>

        <!-- Modal Erro no nome do upload -->
        <dialog id="error" {% if get_flashed_messages() %}open{% endif %}>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <ul>
                        {% for message in messages %}
                            <li>{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}
            <button onclick="document.getElementById('error').close()">Fechar</button>
        </dialog>

    </main>
    <script src="{{ url_for('static', filename='cru.js') }}"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const form = document.querySelector('form'); // Seleciona o formulário na página do modal ou outro

            form.addEventListener('submit', function(event) {
                event.preventDefault(); // Impede o envio padrão do formulário

                const formData = new FormData(form);

                fetch(form.action, {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.text())
                .then(html => {
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(html, 'text/html');

                    const newTableBody = doc.querySelector('#lista-turmas');

                    if (newTableBody) {
                        document.querySelector('#lista-turmas').innerHTML = newTableBody.innerHTML;
                    } else {
                        console.error("Tabela de turmas não encontrada no retorno HTML");
                    }
                })
                .catch(error => {
                    console.error('Erro ao enviar formulário:', error);
                });
            });
        });
    </script>
    
    <script>
        // Se há mensagens flash, mostrar o modal de erro
        if (document.querySelector('#error[open]')) {
            document.getElementById('error').showModal();
        }
    </script>
</body>
</html>
