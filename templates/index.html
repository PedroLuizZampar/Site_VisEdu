<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Inicial</title>
    <link rel="stylesheet" href="../static/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 70%;
        }

        .image {
            max-width: 100%;
            max-height: 80%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    
        main img {
            width: 40%;
            object-fit: contain; /* Garante que a imagem seja redimensionada sem perder proporção */
            opacity: 0.8;
        }
    </style>
    <link rel="icon" type="image/x-icon" href="../static/images/logoNavBarSemFundo.png">
</head>
<body>
    <header>
        <div class="NavBar">
            <div class="logoArea">
                <a href="/">
                    <img src="../static/images/logoNavBarSemFundo.png" alt="">
                </a>
            </div>
            <div class="tabArea">
                <a class="NavBarItem" href="/cadastro">Cadastro</a>
                <a class="NavBarItem" href="/upload">Uploads</a>
                <a class="NavBarItem" href="/relatorio">Relatórios</a>
                <div class="options-container">
                    <a class="NavBarItem options-toggle" href="#" style="height: 96%;">
                        Opções 
                        <i class="fa-solid fa-caret-down"></i>
                    </a>
                    <!-- Menu que aparece abaixo das opções -->
                    <div class="optionsMenu">
                        <a href="/perfil">Perfil</a>
                        <a href="/config">Configurações</a>
                        <a href="/ajuda">Ajuda</a>
                    </div>
                </div>
            </div>
            <div class="menu-toggle">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </header>
    <main>
        <div class="image">
            <img src="../static/images/LogoFundoRemovido.png" alt="Logo">
        </div>

        <script src="../static/scripts/navbar.js"></script>
        <script src="{{ url_for('static', filename='cru.js') }}"></script>
    </main>
</body>
</html>
