<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interface de Upload</title>
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
    <main>
        <section class="upload-section">
            <div class="tab">
                <button class="tablinks active">Não Analisados</button>
                <button class="tablinks">Analisados</button>
            </div>
            <div class="upload-controls">
                <button class="upload-button">⬆️</button>
                <button class="analyze-all-button">Analisar todos</button>
            </div>
            <div class="div-table" 
                c-container="{{ url_for('upload.lista_uploads') }}">
                <!-- Lista de uploads vai aqui -->
            </div>
        </section>
    </main>
    <script src="{{ url_for('static', filename='cru.js') }}"></script>
</body>
</html>
