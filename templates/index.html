<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interface de Upload</title>
    <link rel="stylesheet" href="../static/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 70%;
        }

        .image {
            max-width: 100%;
            max-height: 80%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    
        img {
            width: 40%;
            object-fit: contain; /* Garante que a imagem seja redimensionada sem perder proporção */
            opacity: 0.8;
        }
    </style>
    <link rel="icon" type="image/x-icon" href="../static/images/logoNavBarSemFundo.png">
</head>
<body>
    <header>
        <div class="NavBar">
            <div class="logoArea">
                <a href="/">
                    <img src="../static/images/logoNavBarSemFundo.png" alt="">
                </a>
            </div>
            <div class="tabArea">
                <div class="NavBarItem">
                    <a class="NavBarSection" href="/cadastro">Cadastro</a>
                </div>
                <div class="NavBarItem">
                    <a class="NavBarSection" href="/upload">Uploads</a>
                </div>
                <div class="NavBarItem">
                    <a class="NavBarSection" href="">Relatórios</a>
                </div>
                <div class="NavBarItem">
                    <a class="NavBarSection" href="">Opções</a>
                </div>
            </div>
            <div class="menu-toggle">
                <i class="fas fa-bars"></i> <!-- Ícone de toggle -->
            </div>
        </div>
    </header>
    <main>
        <div class="image">
            <img src="../static/images/LogoFundoRemovido.png" alt="Logo">
        </div>

        <script>
            document.addEventListener("DOMContentLoaded", function() {
                const toggleButton = document.querySelector('.menu-toggle');
                const navBar = document.querySelector('.NavBar');
                
                toggleButton.addEventListener('click', function() {
                    navBar.classList.toggle('active'); // Alterna a classe 'active' na navbar para mostrar/esconder o menu
                });
            });
        </script>
        <script src="{{ url_for('static', filename='cru.js') }}"></script>
    </main>
</body>
</html>
