<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interface de Upload</title>
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
    <main>

        <div class="tab">
            <button class="active"
                c-get="{{ url_for('upload.lista_uploads_nao_analisados') }}"
                c-target=".div-table">
                Uploads
            </button>

            <button class="active"
                c-get="{{ url_for('sala.lista_salas') }}"
                c-target=".div-table">
                Salas
            </button>
        </div>

        <!-- Valida a última sessão aberta e busca o conteúdo. Caso não ache, renderiza por padrão a lista de uploads não analisados -->
        <section class="content"
            {% if visualizando_salas %}
                c-container="{{ url_for('sala.lista_salas') }}"

            {% elif visualizando_uploads_nao_analisados %}
                c-container="{{ url_for('upload.lista_uploads_nao_analisados') }}"

            {% elif visualizando_uploads_analisados %}
                c-container="{{ url_for('upload.lista_uploads_analisados') }}"
            
            {% endif %}
            
            c-container="{{ url_for('upload.lista_uploads_nao_analisados') }}">
        </section>    

        <!-- Modal formulários -->
        <dialog id="modal">
        </dialog>

        <!-- Modal video -->
        <dialog id="video">
        </dialog>

    </main>

    <script>
        // Prevenir o fechamento do diálogo com a tecla Esc
        document.addEventListener('keydown', (event) => {
            if (event.key === 'Escape') {
                event.preventDefault(); // Impede o comportamento padrão
            }
        });
    </script>

    <script src="{{ url_for('static', filename='cru.js') }}"></script>

</body>
</html>
