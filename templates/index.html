<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interface de Upload</title>
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
    <main>
        <section class="upload-section">
            <div class="tab">
                <button class="tablinks active">Não Analisados</button>
                <button class="tablinks">Analisados</button>
            </div>
            <div class="upload-controls">
                <button class="upload-button"
                    c-get="{{ url_for('upload.form_upload') }}"
                    onclick="document.getElementById('modal').showModal()"
                    c-target="#modal">
                    ⬆️
                </button>
                <button class="analyze-all-button">Analisar todos</button>
            </div>
            <div class="div-table" 
                c-container="{{ url_for('upload.lista_uploads') }}">
                <!-- Lista de uploads vai aqui -->
            </div>
        </section>

        <!-- Modal form-upload -->
        <dialog id="modal"
            c-container="{{ url_for('upload.form_upload') }}">
        </dialog>

        <!-- Modal video -->
        <dialog id="video">
        </dialog>

    </main>
    <script src="../static/js/modal.js"></script>
    <script src="{{ url_for('static', filename='cru.js') }}"></script>
</body>
</html>
