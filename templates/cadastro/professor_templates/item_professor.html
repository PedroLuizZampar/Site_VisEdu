<tr id="professor-{{professor.id }}">
    <td scope="row">{{ professor.id }}</td>
    <td>{{ professor.nome_professor }}</td>
    <td>{{ professor.disciplina.nome_disciplina }}</td>
    <td>{{ professor.email }}</td>
    <td class="td-actions">

    <button class="action-button" 
        c-get="{{ url_for('professor.form_edit_professor', periodo_id=id_periodo, professor_id=professor.id) }}"
        onclick="document.getElementById('modal').showModal()"
        c-target="#modal">
        <i class="fa-solid fa-pen-to-square" style="color: #ffffff;"></i>
        <span class="tooltip-text">Editar professor</span>
    </button>

    <button class="action-button" 
        c-delete="{{ url_for('professor.deletar_professor', professor_id=professor.id) }}"
        c-remove-closest="tr">
        <i class="fa-solid fa-trash-can" style="color: #ffffff;"></i>
        <span class="tooltip-text">Excluir professor</span>
    </button>

    </td>
</tr>
