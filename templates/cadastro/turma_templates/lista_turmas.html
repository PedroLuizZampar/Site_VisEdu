<div class="div-table">
    <div class="actions-list">
        <button class="add-button"
            c-get="{{ url_for('turma.form_turma') }}"
            onclick="document.getElementById('modal').showModal()"
            c-target="#modal">
            <span class="tooltip-text">Adicionar uma nova turma</span>
            <i class="fa-solid fa-plus" style="color: #ffffff;"></i>
        </button>
    </div>

    <h2 style="color: #11223b; text-align: center;">Listagem de turmas</h2>

    <table id="table-turma" class="table">
        <thead>
            <tr>
                <th scope="col" class="th-id" style="width: 5%;">#</th>
                <th style="width: 18%;">Turma</th>
                <th style="width: 18%;">Sala</th>
                <th style="width: 18%;">Período</th>
                <th style="width: 18%;">Qtde. Alunos</th>
                <th class="th-actions" style="width: 18%;">Ações</th>
            </tr>
        </thead>
        <tbody id="lista-turmas">
            {% for turma in turmas %}
                {% include 'cadastro/turma_templates/item_turma.html' %}
            {% endfor %}
        </tbody>
    </table>
</div>
