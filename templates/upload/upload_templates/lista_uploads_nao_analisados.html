<div class="div-table">
    <div class="actions-list">
        <button class="upload-button"
            c-get="{{ url_for('upload.form_upload') }}"
            onclick="document.getElementById('modal').showModal()"
            c-target="#modal">
            <span class="tooltip-text">Adicionar um novo upload</span>
            <i class="fa-solid fa-upload" style="color: #ffffff;"></i>
        </button>
        <button class="add-button"
            onclick="iniciarAnaliseTodos();">
            <i class="fa-solid fa-robot" style="color: #ffffff;"></i>
            <span class="tooltip-text">Analisar todos</span>
        </button>
    </div>

    <h2 style="color: #11223b; text-align: center;">Listagem de uploads não analisados</h2>

    <table id="file-table" class="table">
        <thead>
            <tr>
                <th scope="col" class="th-id" style="width: 5%;">#</th>
                <th style="width: 12%;">Nome</th>
                <th style="width: 12%;">Sala</th>
                <th style="width: 12%;">Turma</th>
                <th style="width: 12%;">Periodo</th>
                <th style="width: 12%;">Data de registro</th>
                <th style="width: 12%;">Hora de registro</th>
                <th class="th-actions" style="width: 20%;">Ações</th>
            </tr>
        </thead>
        <tbody id="lista-uploads">
            {% for upload in uploads %}
                {% include 'upload/upload_templates/item_upload.html' %}
            {% endfor %}
        </tbody>
    </table>
</div>
