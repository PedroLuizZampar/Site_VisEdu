<tr id="upload-{{upload.id }}">
    <th scope="row">{{ upload.id }}</th>
    <td>{{ upload.nome_arquivo }}</td>
    <td>{{ upload.data_registro }}</td>
    <td>{{ upload.hora_registro }}</td>
    <td>{{ upload.turma }}</td>
    <td>

        {% if upload.is_analisado == 0 %}
            <button class="analyze-button"
                c-put="{{ url_for('upload.atualizar_status', upload_id=upload.id) }}"
                c-remove-closest="tr">
                🤖
            </button>

            <button class="edit-button"
                c-get="{{ url_for('upload.form_edit_upload', upload_id=upload.id) }}"
                onclick="document.getElementById('modal').showModal()"
                c-target="#modal">
                ✏️
            </button>
        {% endif %}

        {% if upload.is_analisado == 1 %}

            <button class="results-button">📋</button>

        {% endif %}
            

        <button class="play-button"
            c-get="{{ url_for('upload.reproduzir_video', upload_id=upload.id) }}"
            onclick="document.getElementById('video').showModal()"
            c-target="#video">
            ▶️
        </button>

        {% if upload.is_analisado == 0 %}

            <button class="delete-button"
                c-put="{{ url_for('upload.atualizar_status', upload_id=upload.id) }}"
                c-remove-closest="tr">
                🗑️
            </button>

        {% else %}

            <button class="delete-button"
                c-put="{{ url_for('upload.atualizar_status', upload_id=upload.id) }}"
                c-remove-closest="tr">
                🗑️
            </button>
        
        {% endif %}

    </td>
</tr>
